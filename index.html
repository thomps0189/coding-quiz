<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Coding Quiz</title>
</head>
<body>
    <header><a href="#">View Highscores</p></a>
        <nav class="timer"></nav>
    </header>

    

    <main class="welcome-container">
       <h1>Coding Quiz</h1>
       <p class="first-page-content">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p> 
       <button class="start-btn">Start Quiz</button>
    </main>

    <div hidden class="question-container">
        <h1 class="question">What is Javascript?</h1>
        <button id="answer1"></button>
        <button id="answer2"></button>
        <button id="answer3"></button>
        <button id="answer4"></button>
        <div id="right-wrong-container"></div>
    </div>

    <section hidden class="score-container">
        <h2>All done!</h2>
        <p>Your final score is </p>
        <span>Enter initials</span>
        <input type="text">
        <button>Submit</button>

    </section>
    
    
   
    
    <script src="./assets/script.js"></script>
</body>
</html>
